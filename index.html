<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-p-[170px]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sammy Bhaidani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="script.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-[Istok_Web] bg-[rgb(250,250,250)]">
    <div class="w-full rounded-none fixed inset-0 h-[350px]">
      <div class="h-full">
        <div
          class="absolute inset-0 z-1 backdrop-blur-[0.078125px] [mask-image:linear-gradient(to_top,rgba(0,0,0,0)_0%,rgba(0,0,0,1)_12.5%,rgba(0,0,0,1)_25%,rgba(0,0,0,0)_37.5%)]"
        ></div>
        <div
          class="absolute inset-0 z-2 backdrop-blur-[0.15625px] [mask-image:linear-gradient(to_top,rgba(0,0,0,0)_12.5%,rgba(0,0,0,1)_25%,rgba(0,0,0,1)_37.5%,rgba(0,0,0,0)_50%)]"
        ></div>
        <div
          class="absolute inset-0 z-3 backdrop-blur-[0.3125px] [mask-image:linear-gradient(to_top,rgba(0,0,0,0)_25%,rgba(0,0,0,1)_37.5%,rgba(0,0,0,1)_50%,rgba(0,0,0,0)_62.5%)]"
        ></div>
        <div
          class="absolute inset-0 z-4 backdrop-blur-[0.625px] [mask-image:linear-gradient(to_top,rgba(0,0,0,0)_37.5%,rgba(0,0,0,1)_50%,rgba(0,0,0,1)_62.5%,rgba(0,0,0,0)_75%)]"
        ></div>
        <div
          class="absolute inset-0 z-5 backdrop-blur-[1.25px] [mask-image:linear-gradient(to_top,rgba(0,0,0,0)_50%,rgba(0,0,0,1)_62.5%,rgba(0,0,0,1)_75%,rgba(0,0,0,0)_87.5%)]"
        ></div>
        <div
          class="absolute inset-0 z-6 backdrop-blur-[2.5px] [mask-image:linear-gradient(to_top,rgba(0,0,0,0)_62.5%,rgba(0,0,0,1)_75%,rgba(0,0,0,1)_87.5%,rgba(0,0,0,0)_100%)]"
        ></div>
        <div
          class="absolute inset-0 z-7 backdrop-blur-[5px] [mask-image:linear-gradient(to_top,rgba(0,0,0,0)_75%,rgba(0,0,0,1)_87.5%,rgba(0,0,0,1)_100%)]"
        ></div>
        <div
          class="absolute inset-0 z-8 backdrop-blur-[10px] [mask-image:linear-gradient(to_top,rgba(0,0,0,0)_87.5%,rgba(0,0,0,1)_100%,rgba(0,0,0,1)_100%)]"
        ></div>
      </div>
    </div>
    <header class="fixed top-0 left-0 right-0 w-full w-4/5 z-20">
      <nav
        id="navbar"
        class="flex justify-between items-center container mx-auto max-w-5xl transition-all duration-300 mt-10 relative z-50 text-lg text-zinc-900 font-extra-bold border-1 rounded-4xl border-gray-300 border-opacity-100 bg-neutral-100"
      >
        <span class="text-lg text-zinc-900 font-extra-bold ml-3">Logo</span>
        <ul class="flex justify-end gap-15 p-6">
          <li><a href="#about" class="nav-link">about</a></li>
          <li><a href="#projects" class="nav-link">projects</a></li>
          <li><a href="#contact" class="nav-link">contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="about" class="min-h-screen pt-20 flex items-center px-6">
      <div class="container mx-auto max-w-5xl">
        <!-- Animated Heading -->
        <h1
          class="flex text-4xl sm:text-5xl text-zinc-800 font-bold tracking-tight leadding-tight sm:leading-none gap-4"
        >
          <span class="first flex">
            <span
              class="letter opacity-0 blur-sm translate-y-5 inline-block transition-all duration-300 ease-out"
              >h</span
            >
            <span
              class="letter opacity-0 blur-sm translate-y-5 inline-block transition-all duration-300 ease-out"
              >e</span
            >
            <span
              class="letter opacity-0 blur-sm translate-y-5 inline-block transition-all duration-300 ease-out"
              >l</span
            >
            <span
              class="letter opacity-0 blur-sm translate-y-5 inline-block transition-all duration-300 ease-out"
              >l</span
            >
            <span
              class="letter opacity-0 blur-sm translate-y-5 inline-block transition-all duration-300 ease-out"
              >o</span
            >
          </span>

          <span class="last flex">
            <span
              class="letter opacity-0 blur-sm translate-y-5 inline-block transition-all duration-300 ease-out"
              >t</span
            >
            <span
              class="letter opacity-0 blur-sm translate-y-5 inline-block transition-all duration-300 ease-out"
              >h</span
            >
            <span
              class="letter opacity-0 blur-sm translate-y-5 inline-block transition-all duration-300 ease-out"
              >e</span
            >
            <span
              class="letter opacity-0 blur-sm translate-y-5 inline-block transition-all duration-300 ease-out"
              >r</span
            >
            <span
              class="letter opacity-0 blur-sm translate-y-5 inline-block transition-all duration-300 ease-out"
              >e</span
            >
            <span
              class="letter opacity-0 blur-sm translate-y-5 inline-block transition-all duration-300 ease-out"
              >!</span
            >
            <span
              class="letter opacity-0 blur-sm translate-y-5 inline-block transition-all duration-300 ease-out"
            ></span>
            <span
              class="letter opacity-0 blur-sm translate-y-5 inline-block transition-all duration-300 ease-out"
            ></span>
          </span>
        </h1>
        <!-- Introduction -->
        <div class="flex flex-col gap-4 sm:gap-6 mt-4 sm:mt-6 max-w-xl">
          <p class="text-lg sm:text-xl">
            I'm <span class="font-bold">Sammy Bhaidani</span>, a developer with
            a passion for crafting intuitive interfaces and writing elegant code
            to build seamless digital experiences on the web
          </p>
          <a
            class="resume text-blue-600 hover:underline font-bold mt-2 sm:mt-4 inline-block"
            href=""
            >check out my resume</a
          >
        </div>
      </div>
    </section>

    <section id="projects" class="min-h-screen py-5">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <h3 class="text-2xl font-bold sm:text-3xl mb-5 max-w-5xl mx-auto">
          Projects
        </h3>
        <!-- Cards container -->
        <div
          id="projects-container"
          class="flex flex-col lg:flex-col sm:flex-row flex-wrap justify-center sm:gap-6 gap-8"
        ></div>
      </div>
    </section>
    <section id="contact" class="bg-slate-800 w-full mt-10 py-10">
      <div
        id="form-container"
        class="container max-w-2xl mx-auto p-5 text-white"
      >
        <h3 class="text-2xl font-bold text-center mb-10">lets connect!</h3>
        <form action="" class="flex flex-col gap-4">
          <!-- Name -->
          <label for="name" class="text-lg">name</label>
          <input
            class="bg-stone-200 rounded text-black p-2 focus:outline-none"
            type="text"
            name="name"
            id="name"
          />
          <!-- Email -->
          <label for="email">email</label>
          <input
            class="bg-stone-200 rounded text-black p-2 focus:outline-none"
            type="email"
            id="email"
          />
          <!-- Message -->
          <label for="message">message</label>
          <textarea
            class="bg-stone-200 rounded text-black p-2 focus:outline-none"
            name="message"
            id="message"
            rows="5"
          ></textarea>
          <!-- Submit button -->
          <button
            type="submit"
            class="bg-[#FCA311] hover:bg-[#EDA311] text-black py-3 mt-3 rounded-lg transition-colors duration-200"
          >
            submit
          </button>
        </form>
      </div>
    </section>

    <section id="socials">
      <div
        class="py-5 flex justify-center md:fixed md:bottom-0 md:right-0 md:mb-5 md:mr-8 flex md:flex-col md:flex-row items-center gap-4 z-10"
      >
        <div
          class="flex gap-6 md:flex-col justify-center items-center md:items-start"
        >
          <a
            href="https://github.com/sammybhaidani"
            class="text-2xl hover:text-blue-600"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://twitter.com" class="text-2xl hover:text-blue-600"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://linkedin" class="text-2xl hover:text-blue-600">
            <i class="fab fa-linkedin"></i
          ></a>
        </div>
      </div>
    </section>
  </body>
</html>
